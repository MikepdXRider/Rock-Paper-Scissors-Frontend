<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="css/styles.css"/>
    <script src="app.js"></script>
    <title>Rock Paper Scissors</title>
</head>


    <body>
        <div class="headerCont">
            <header>
                <h1 class="pageHeader">Rock Paper Scissors</h1>
            </header>
        </div>
        <main class="bodyMainCont">
            <div class="scoreboard">
                <h1 id="gameCount">0:0</h1>
                <div class="user"></div>
                <div class="comp"></div>
            </div>
            <p class="outcomeText">Paper covers Rock. You win!</p>
            <div class="rock" id="rock">Rock</div>
            <div class="paper" id="paper">Paper</div>
            <div class="scissors" id="scissors">Scissors</div>
            <p>Make your move.</p>
        </main>    
</body>
</html>
